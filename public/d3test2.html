<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

svg {
  padding: 10px 0 0 10px;
}

.arc {
  stroke: #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var radius = 74,
    padding = 10;
var color = d3.scale.category20();


var arc = d3.svg.arc()
    .outerRadius(radius)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.value; });

d3.json("data.json", function(error, data) {
  data = mergeFieldsAndValues(data);
  data = data.filter(function(d) { return d.name.indexOf('MALE') > -1; });
  color.domain(data.map(function(d){return d.alias}));


  var legend = d3.select("body").append("svg")
      .attr("class", "legend")
      .attr("width", radius * 2)
      .attr("height", radius * 5)
    .selectAll("g")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .text(function(d) { return d; });

   // console.log([values]);
  var svg = d3.select("body").selectAll(".pie")
      .data([data])
    .enter().append("svg")
      .attr("class", "pie")
      .attr("width", radius * 2)
      .attr("height", radius * 2)
    .append("g")
      .attr("transform", "translate(" + radius + "," + radius + ")");

   // console.log(svg);
  svg.selectAll(".arc")
      .data( pie(data))
    .enter().append("path")
      .attr("class", "arc")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.value); });

  svg.append("text")
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text('male');

});

function mergeFieldsAndValues(data){
    var fields = data.results[0].value.FeatureSet[0].fields;
    var values = data.results[0].value.FeatureSet[0].features[0].attributes;
    for(var i = 0; i <fields.length; i++){
        fields[i].value = values[fields[i].name];
    }
    return fields;
}

</script>
